{% for item in site.data.projects.project %}
<li class="mb-3 col-12 col-md-6">
    <div class="card border shadow-sm p-4 rounded bg-light">
        <div class="row g-0">
                <img src="{{item.image}}" class="col-md-4 col-12 object-fit-cover border rounded p-0" alt="{{item.alt}}">
            <div class="col-md-8 col-12 d-flex align-items-end">
                <div class="card-body">
                    <h4 class="card-title">{{item.name}}</h4>
                    <p class="card-text">{{item.description}}</p>
                    <p class="card-text">
                        <small class="text-body-secondary">
                            <a href="{{item.link}}" class="text-dark stretched-link" title="Saiba mais detalhes sobre '{{item.name}}'">
                                Acesse a p√°gina do projeto<i class="ms-2 bi bi-arrow-right-short" aria-hidden="true"></i>
                            </a>
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</li>


{% endfor %}
