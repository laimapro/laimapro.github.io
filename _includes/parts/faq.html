<section class="section section-faq">
    <div class="row container mx-auto">
        <div class="px-0 col-12 col-md-4">
            <h2 class="section-title pt-md-4 pt-0">
                Perguntas frequentes
            </h2>
        </div>
        <div class="px-0 col-12 col-md-8">

            <div class="accordion accordion-flush" id="accordionFAQ">
                {% for item in site.data.faq.question %}
                <div class="accordion-item">
                    <h3 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapse-{{item.name | slugify}}" aria-expanded="false"
                            aria-controls="flush-collapse-{{item.name | slugify}}"> {{item.name}}</button>
                    </h3>
                    <div id="flush-collapse-{{item.name | slugify}}" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFAQ">
                        <div class="accordion-body">{{item.description }}</div>
                    </div>
                </div>
                {% endfor %}

            </div>

        </div>
    </div>
</section>
