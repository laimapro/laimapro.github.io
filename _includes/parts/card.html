<li class="col-6 col-6">
    <div class="card mb-3">

        <img src="{{post.img}}" class="card-img-top" alt="{{post.alt}}">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.description}}</p>
            <p class="card-text"><small class="text-body-secondary"> <a href="{{post.url}}"
                        class="text-dark stretched-link" title="Saiba mais detalhes sobre '{{post.title}}'">
                        Continue lendo<i class="ms-2 bi bi-arrow-right-short" aria-hidden="true"></i>
                    </a></small></p>
        </div>
    </div>
</li>
