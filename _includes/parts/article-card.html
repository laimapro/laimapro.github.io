<li class="col-12 col-md-3 mb-3 mb-md-0">
    <div class="card h-100">

        <figure class="p-2 m-0">
            <img src="{{post.img}}" class="rounded card-img-top" alt="{{post.alt}}">
        </figure>
        <div class="card-body d-flex align-items-end flex-column">
            <div class="mb-5">
                <h3 class="card-title h3">{{post.title}}</h3>
                <p class="card-text">{{post.description}}</p>
            </div>
            <p class="card-text">
                <small class="text-body-secondary">
                    <a href="{{post.url}}" class="text-dark stretched-link" title="Saiba mais detalhes sobre '{{post.title}}'">
                        Continue lendo<i class="ms-2 bi bi-arrow-right-short" aria-hidden="true"></i>
                </a></small>
            </p>
        </div>
    </div>
</li>
