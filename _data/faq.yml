question:
  - name: "O que é a Inteligência Artificial (IA)?"
    description: "Um campo de estudo que se concentra na criação de máquinas inteligentes capazes de simular habilidades cognitivas humanas."
  - name: "Quais são algumas das habilidades cognitivas humanas que a IA pode simular?"
    description: "Resolução de problemas e aprendizado."
  - name: "Em qual subcampo a IA é capaz de perceber e analisar informações visuais?"
    description: "Visão computacional."
  - name: "O que é aprendizado de máquina?"
    description: "Um componente chave da IA, onde algoritmos permitem que os computadores aprendam com dados e melhorem seu desempenho ao longo do tempo sem programação explícita."
  - name: "Em que domínios ou áreas a IA encontrou aplicações?"
    description: "Saúde, finanças, transporte, manufatura e entretenimento."
  - name: "Por que o desenvolvimento responsável é crucial na IA?"
    description: "Para garantir a implantação responsável e benéfica da IA em vários aspectos de nossas vidas."
  - name: "Qual é uma das considerações éticas em torno da IA?"
    description: "Preocupações com viés em algoritmos, preocupações com privacidade, deslocamento de empregos e o impacto geral da IA na sociedade."
  - name: "O que são chatbots e sistemas de recomendação com IA?"
    description: "Sistemas que respondem perguntas e ajudam os clientes a tomar decisões com base em dados e informações."
  - name: "Qual é o objetivo da robótica em combinação com a IA?"
    description: "Criar máquinas inteligentes capazes de tarefas físicas e interação humana."
  - name: "Como as instituições financeiras utilizam a IA?"
    description: "Para detecção de fraudes, avaliação de riscos e negociação algorítmica."
